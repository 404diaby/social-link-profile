<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style/style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main>
    <section id="about-part">
      <div id="photo"><img src="./assets/images/avatar-jessica.jpeg" alt="of Jessica Randall"></div>
      <div class="text">
         <h1 id="name"> Jessica Randall</h1>
        <p id="location"> London, United Kingdom</p>
      </div>

     
      <p id="bio"> "Front-end developer and avid reader."</p>
    </section>
    <section id="social-link-part">
      <a class="social-link" href="https://github.com/" > GitHub</a>
      <a class="social-link" href="https://www.frontendmentor.io" > Frontend Mentor</a>
      <a class="social-link" href="https://www.instagram.com/" >LinkedIn</a>
      <a class="social-link" href="https://twitter.com/" >Twitter</a>
      <a class="social-link" href="https://www.instagram.com/" >Instagram</a>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/404diaby">404diaby</a>.
  </div>
 
</body>
</html>
